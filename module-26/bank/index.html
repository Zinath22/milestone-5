<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-10">Welcome To your 
        <span class="font-semibold text-violet-800">Baper Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-10 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="your email" >
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="your password">
        <button id="btn-submit" class="bg-amber-500 px-8 py-2 text-white font-medium rounded-lg  hover:bg-sky-700">Submit</button>
        </div>
        </section>
    </main>
    <script src="js/login.js"></script>
